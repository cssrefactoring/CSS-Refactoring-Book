<!doctype html>
<html>
  <head>
    <title>Float Example 02</title>
    <style type="text/css">
      input,
      label {
        display: block;
        width: 100%;
      }

      input {
        margin-bottom: 6px;
      }

      button {
        float: right;
      }
    </style>
  </head>
  <body>
      <form method="post">
        <fieldset>
          <label for="#name">Name</label>
          <input type="text" name="name" id="name" />
          <label for="#email">Email</label>
          <input type="email" name="email" id="email" />
          <button type="submit">Subscribe</button>
        </fieldset>
      </form>
  </body>
</html>
