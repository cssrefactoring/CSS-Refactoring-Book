<!doctype html>
<html>
  <head>
    <title>Relative Positioning Example 02</title>
    <style type="text/css">
      #blue {
        background-color: #1200FF;
        display: block;
        height: 100px;
        width: 100px;
      }
      #red {
        background-color: #F00;
        display: inline-block;
        height: 50px;
        left: 10px;
        position: relative;
        width: 50px;
      }
      #green {
        background-color: #0F0;
        display: inline-block;
        height: 50px;
        width: 20px;
      }
    </style>
  </head>
  <body>
    <div id="blue">
      <div id="red"></div>
      <div id="green"></div>
    </div>
  </body>
</html>
