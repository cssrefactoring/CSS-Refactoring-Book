<!doctype html>
<html>
  <head>
    <title>Display: Inline Example 01</title>
    <style type="text/css">
      #red {
        background-color: #1200FF;
        color: #FFF;
        width: 999px;
      }
      #blue {
        background-color: #F00;
      }
    </style>
  </head>
  <body>
    <span id="blue">
      This is the first element.
    </span>
    <span id="red">
      This is the second element and it will appear on the same line as
      the first. Notice how setting the width to 999px has no effect!
    </span>
  </body>
</html>
