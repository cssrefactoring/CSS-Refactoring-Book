<!doctype html>
<html>
  <head>
    <title>Display: Inline-Block Example 04</title>
    <style type="text/css">
      #red {
        background-color: #1200FF;
        color: #FFF;
        display: inline-block;
        margin: 0;
      }
      #blue {
        background-color: #FF0000;
        display: inline-block;
        margin: 0;
      }
    </style>
  </head>
  <body>
      <span id="blue">
        This is the first element.</span><span id="red">
        This is the second element.
      </span>
  </body>
</html>
