<!doctype html>
<html>
  <head>
    <title>Display: None Example 02</title>
    <style type="text/css">
      #blue {
        background-color: #1200FF;
        display: none;
        float: left;
        height: 50px;
        width: 50px;
      }
      #red {
        background-color: #F00;
        float: left;
        height: 50px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div id="blue"></div>
    <div id="red"></div>
  </body>
</html>
