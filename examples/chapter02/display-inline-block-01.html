<!doctype html>
<html>
  <head>
    <title>Display: Inline-Block Example 01</title>
    <style type="text/css">
      #red {
        background-color: #1200FF;
        color: #FFF;
        display: inline-block;
        width: 50px;
      }
      #blue {
        background-color: #F00;
      }
    </style>
  </head>
  <body>
    <span id="blue">
      This is the first element.
    </span>
    <span id="red">
      This is an inline-block element.
    </span>
  </body>
</html>
