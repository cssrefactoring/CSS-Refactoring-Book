<!doctype html>
<html>
  <head>
    <title>Display: Inline-Block Example 03</title>
    <style type="text/css">
      #wrapper {
        font-size: 0;
      }
      #red {
        background-color: #1200FF;
        color: #FFF;
        display: inline-block;
        font-size: 14px;
        margin: 0;
      }
      #blue {
        background-color: #FF0000;
        display: inline-block;
        font-size: 14px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <span id="wrapper">
      <span id="blue">
        This is the first element.
      </span>
      <span id="red">
        This is the second element.
      </span>
    </span>
  </body>
</html>
