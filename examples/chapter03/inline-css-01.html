<!doctype html>
<html>
  <head>
    <title>Inline CSS Example 01</title>
  </head>
  <body>
    <div style="width: 200px;">
      <img src="http://placekitten.com/200/138" alt="Image of a Friendly Kitten" style="display: block; height: auto; max-width: 100%;"/>
      <span style="float: left; font-size: 10px;color: #666666; display: inline-block; font-family: Helvetica, sans-serif;">$200.00</span>
      <a href="#" style="color: #0ABDB2; float: right; font-size: 10px; text-decoration: none;">Add to Cart</a>
      <span style="clear: both; color: #333333; display: block; font-family: Georgia, sans-serif; font-size: 14px; font-weight: 600; margin-bottom: 4px; margin-top: 4px; text-align: center; width: 100%;">A Friendly Kitten</span>
      <span style="font-size: 12px; text-align: center;color: #666666; display: inline-block; font-family: Helvetica, sans-serif;">
        This friendly kitten won't harm you but he might steal your wallet!
      </span>
    </div>
  </body>
</html>
